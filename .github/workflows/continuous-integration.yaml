name: Check and Build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  checks: write

jobs:
  # We have individual jobs for the stable and nightly toolchains as this lets
  # us run the pipelines in parallel so one can proceed even if the other fails.
  check-and-test-nightly:
    uses: ./.github/workflows/check_and_test.yaml
    with:
      toolchain: nightly
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}

  check-and-test-stable:
    uses: ./.github/workflows/check_and_test.yaml
    with:
      toolchain: stable
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}
